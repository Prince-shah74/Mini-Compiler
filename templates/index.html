        <form method="POST" action="/">
            <div class="mb-3">
                <label for="code" class="form-label">Enter your code:</label>
                <textarea class="form-control" id="code" name="code" rows="5">{{ request.form['code'] if request.form['code'] else '' }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Run Code</button>
        </form>
        
        {% if output %}
        <div class="mt-4">
            <h3>Output:</h3>
            <pre class="bg-light p-3 border">{{ output }}</pre>
        </div>
        {% endif %}
        
    </div>
</body>
